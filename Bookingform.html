<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soul & Skin by Jonese</title>
  <link rel="stylesheet" href="styles.css"> 
  <link rel="icon" type="image/xicon" href="favicon.logo WEDE skin and soul.jpeg">
  
  <!-- Booking Form -->
    <section id="booking">
    <h2>Book an Appointment Here:</h2>
    <form>
      <input type="text" placeholder="Your Full Name" required><br>
      <input type="text" placeholder="Your Surname" required><br>
      <input type="email" placeholder="Your Email" required><br>
      <input type="cell" placeholder="Your Phone Number" required><br>
      <textarea placeholder="Preferred Service & Date" rows="5" required></textarea><br>
      <button type="submit">Submit</button>
    </form>
  </section>
